<div class="cpmi pop-up-my-infor">
  <div class="edit-popup">
    <div class="edit-popup-top">
      <div class="icon">
        <i class="fa-solid fa-pen"></i>
      </div>
      <div class="title">
        Edit
      </div>
      <div class="close">
        <i class="fa-solid fa-xmark"></i>
      </div>
    </div>
    <div class="edit-popup-mh">
      <div class="edit-popup-note">
        *We will contact the winner via the email used here. Make sure you have the correct address.
      </div>
      <form class="form-edit">
        <input type="text" id="user-name" name="user-name" placeholder="User name" required>
        <input type="email" id="email-edit" name="email" placeholder="Email" required>
        <input type="password" id="password-edit" name="password" placeholder="Password" minlength="1" required>
        <div class="login-btn">
          <button type="submit">Save</button>
        </div>
      </form>
    </div>

  </div>

</div>
