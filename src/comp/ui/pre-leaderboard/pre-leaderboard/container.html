<div class="plpl pre-leaderboard">
  <div class="top">
    <div class="top-title" data-i18n-key="str_prev_winners">
      Previous winners
    </div>
    <div class="top-content" data-i18n-key="str_prev_winners_details">
      These are the winners of the last round
    </div>
  </div>
  <div class="scores-list">
    <template>
      <div class="items">
        <div class="no">
          01
        </div>
        <div class="avatar">
          <img src="" alt="">
        </div>
        <div class="name">
          Jerome Bell
        </div>
        <div class="points">
          20000 pts
        </div>
      </div>
    </template>
  </div>
  <div class="ctl time-left">
    <!-- copy from common/time-left -->
    <div class="current-tour" data-i18n-key="str_current_time">Time for current tournament</div>

      <img class="clock" src="./dummy.png" alt="">
      <div class="timer"></div>

    <div class="title" data-i18n-key="str_next_tour_begin">
      Next tournament round will begin on
    </div>
    <div class="date">
      December 21, 2022
    </div>
  </div>

  <div class="information">
    <div class="title" data-i18n-key="str_promo_user">
      You can be one of the winners!
    </div>
    <div class="description" data-i18n-key="str_promo_user_details">Give it your best and stand a chance to be on the hall of fame</div>
  </div>
</div>
