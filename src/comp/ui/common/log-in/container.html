<div class="cli log-in">
  <div class="logo"><img src="" alt=""></div>
  <div class="connect">
    <div class="connect-title">
      Connect
    </div>
    <div class="connect-description">
      Connect with your Huawei username and password
    </div>

  </div>
  <form class="form-log-in">
    <input type="email" id="email" name="email" placeholder="Email" required>
    <input type="password" id="password" name="password" placeholder="Password" minlength="1" required>
    <div class="login-btn">
      <button type="submit">LOG IN</button>
    </div>
  </form>
  <div class="create-account">
    <div class="create-account-title">
      Forgot your Huawei username or password?
    </div>
    <div class="create-account-click">
      CLICK HERE.
    </div>
  </div>


</div>
